<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <script>
        // 1 es piedra, 2 es papel, 3 es tijera
        function aleatorio(mini,maxi) {
            return Math.floor(Math.random()*(maxi-mini+1)+min);
            
        }
        let jugador = 0;
        min = 1;
        max = 3;
        let pc = aleatorio(min,max);
        jugador = prompt("Elije 1 para piedra, 2 para papel, 3 para tijera");
        if (jugador ==1){
            alert("Elegiste rock");
        }else if (jugador == 2){
            alert("Elegiste paper");
        }else if(jugador == 3){
            alert("Elegiste scissors");
        }else{
            alert("Elegiste PERDER");
        }
        if (pc ==1){
            alert("PC elije rock");
        }else if (pc == 2){
            alert("PC elige paper");
        }else if(pc == 3){
            alert("PC elije scissors");
        }
        // Combate
        if(pc == jugador){
            alert("Empate");
        }else if(jugador ==1 && pc == 3){
            alert("Ganaste");
        }else if(jugador == 2 && pc == 1){
            alert("ganaste");
        }else if(jugador == 3 && pc==2){
            alert("Ganaste");
        }else {
            alert("perdiste")
        }

    </script>
</head>
<body>
    <h1>Piedra, papel o tijera</h1>
        
</body>
</html>
