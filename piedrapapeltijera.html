    <title>Piedra, papel o tijera</title>
    <script>
        /*
            1 es piedra, 2 es papel, 3 es tijera. Mejora para volver a empezar (mediante boton).
        */
        function aleatorio(mini,maxi) {
            rf=Math.floor(Math.random()*(maxi-mini+1)+min);
            return rf;
        }
        function eleccion(jugada) {
            let resultado=" ";
                if(jugada==1){
                    resultado="Piedra";
                }else if(jugada==2){
                    resultado="Papel";
                }else if(jugada==3){
                    resultado="Tijera"; 
                }else {
                    resultado="Nulo";
                }
                return resultado;
        }
        let jugador=0;
        let pc= 0;
        ganadas=0;
        perdidas=0;
        while(ganadas<3 && perdidas<3){
            min = 1;3
            max = 3;
            let pc = aleatorio(min,max);
            jugador = prompt("Elije 1 para piedra, 2 para papel, 3 para tijera");
            jd1=eleccion(jugador);
            pc1=eleccion(pc);
            
            alert(pc);
            alert("Tu eliges: "+jd1);
            alert("PC elige:" + pc1);
            
            // Combate
            //Si ambos son verdaderos truty

            if(pc == jugador){
                alert("Empate");
                
            }else if(jugador == 1 && pc == 3){
                alert("1ganaste");
                ganadas++;
            }else if(jugador == 2 && pc == 1){
                alert("2ganaste");
                ganadas++
            }else if(jugador == 3 && pc==2){
                alert("3ganaste");
                ganadas++
            }else {
                alert("perdiste o elegiste un valor Nulo");
                perdidas++;
            }
        }
        alert("ganaste "+ ganadas + " Perdiste "+perdidas);

    </script>

</body>
