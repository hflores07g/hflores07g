<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <script>
        // 1 es piedra, 2 es papel, 3 es tijera
    
        let jugador = 0;
        let pc = 2;
        jugador = prompt("Elije 1 para piedra, 2 para papel, 3 para tijera");
        if (jugador ==1){
            alert("Elegiste rock");
        }else if (jugador == 2){
            alert("Elegiste paper");
        }else if(jugador == 3){
            alert("Elegiste scissors");
        }else{
            alert("Elegiste PERDER");
        }
        if (pc ==1){
            alert("PC elije rock");
        }else if (pc == 2){
            alert("PC elige paper");
        }else if(pc == 3){
            alert("PC elije scissors");
        }
        // Combate
        if(pc == jugador){
            alert("Empate");
        }
        
    </script>
</head>
<body>
    <h1>Piedra, papel o tijera</h1>
        
</body>
</html>
